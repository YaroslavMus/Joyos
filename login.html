<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyos</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="wrapper login-page">
        <div class="container">
            <div class="login__logo">
                <img src="./img/logoLogin.svg" alt="logo" width="280" height="160" loading="lazy">
                <div class="login__wrapper">
                    <div class="login__logo__form">
                        <label>
                            <input type="email" placeholder="Введите e-mail">
                        </label>
                        <label>
                            <input type="password" placeholder="Введите пароль">
                        </label>
                    </div>
                    <div class="login__logo__button ">
                        <button class="button-authorization">Войти</button>
                        <button class="button-register">Регистрация</button>
                    </div>
                    <button class="go-register">Привет Друг!</button>
                    <button class="no-register">Назад!</button>
                </div>

            </div>
            <div class="error-block"></div>
        </div>
    </div>
    <script src="./js/module/jquery-3.7.1.min.js"></script>
    <script src="./js/app.js"></script>
</body>
